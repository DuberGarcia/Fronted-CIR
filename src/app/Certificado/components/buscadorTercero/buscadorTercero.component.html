<h2 class="text-lg">Tercero:</h2>
<input class="shadow-md/30 bg-lime-100 focus:outline-hidden rounded-md px-1" type="text" placeholder="Ingrese el documento del usuario" id='documento' [(ngModel)]="documento">
<button class="shadow-md/30 mx-2 px-2 text-white bg-lime-600 hover:bg-lime-200 hover:text-gray-900 rounded-xl"  (click)="consultar()">Buscar</button>
@if(usuario){
    <detalle-tercero class="mt-1 font-bold" [usuario]="nombrecompleto"/>
}
